<section class="py-20 md:py-24 bg-[#0a0b10]/50">
  <div class="container mx-auto px-4">
    <div class="flex items-center gap-2 mb-6 reveal-animation">
      <div class="w-2 h-6 bg-cyan-500"></div>
      <h2 class="text-2xl md:text-3xl font-bold">
        <app-glitch-text text="SKILLS"></app-glitch-text>
      </h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-[#0f1119] border border-cyan-500/30 rounded-lg p-6 shadow-glow-sm reveal-animation" style="animation-delay: 0.1s">
        <div class="flex items-center gap-3 mb-4">
          <ng-icon name="lucideActivity" class="w-5 h-5 text-cyan-500"></ng-icon>
          <h3 class="text-xl font-bold text-cyan-400">TECHNICAL SKILLS</h3>
        </div>

        <div class="space-y-6">
          <app-skill-bar *ngFor="let skill of skills" 
            [name]="skill.name" 
            [percentage]="skill.percentage" 
            [color]="skill.color">
          </app-skill-bar>
        </div>
      </div>

      <div class="bg-[#0f1119] border border-cyan-500/30 rounded-lg p-6 shadow-glow-sm reveal-animation" style="animation-delay: 0.3s">
        <div class="flex items-center gap-3 mb-4">
          <ng-icon name="lucideTerminal" class="w-5 h-5 text-pink-500"></ng-icon>
          <h3 class="text-xl font-bold text-cyan-400">TOOLS & PLATFORMS</h3>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <div
            *ngFor="let tool of tools"
            class="bg-[#0a0b10] border border-cyan-500/20 p-3 rounded-md hover:border-pink-500 transition-colors group"
          >
            <span class="text-gray-400 group-hover:text-pink-400 transition-colors text-sm">
              {{ tool }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-8 bg-[#0f1119] border border-cyan-500/30 rounded-lg p-6 shadow-glow-sm reveal-animation" style="animation-delay: 0.5s">
      <div class="flex items-center gap-3 mb-6">
        <ng-icon name="lucideGlobe" class="w-5 h-5 text-cyan-500"></ng-icon>
        <h3 class="text-xl font-bold text-cyan-400">SKILL METRICS</h3>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div
          *ngFor="let metric of skillMetrics; let i = index"
          class="bg-[#0a0b10] p-4 rounded-md border border-cyan-500/20 reveal-animation"
          [style.animation-delay]="0.6 + (i * 0.1) + 's'"
        >
          <div class="text-center">
            <div 
              class="text-3xl font-bold mb-2 counter-animation" 
              [ngClass]="metric.color === 'cyan' ? 'text-cyan-400' : 'text-pink-400'"
              [attr.data-target]="metric.value"
            >
            {{ metric.value }}
            </div>
            <div class="text-sm text-gray-400">{{ metric.label }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
