<section class="py-20 md:py-24">
  <div class="container mx-auto px-4">
    <div class="flex items-center gap-2 mb-6 reveal-animation">
      <div class="w-2 h-6 bg-pink-500"></div>
      <h2 class="text-2xl md:text-3xl font-bold">
        <app-glitch-text [text]="'contact.title' | translate"></app-glitch-text>
      </h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-[#0f1119] border border-cyan-500/30 rounded-lg p-6 shadow-glow-sm reveal-animation" style="animation-delay: 0.2s">
        <div class="flex items-center gap-3 mb-6">
          <ng-icon name="lucideMail" class="w-5 h-5 text-pink-500"></ng-icon>
          <h3 class="text-xl font-bold text-cyan-400">{{ 'contact.getInTouch' | translate }}</h3>
        </div>

        <p class="text-gray-300 mb-8">
          {{ 'contact.interested' | translate }}
        </p>

        <div class="space-y-4">
          <div class="flex items-center gap-4 p-3 bg-[#0a0b10] rounded-md border border-cyan-500/20">
            <ng-icon name="lucideMail" class="w-5 h-5 text-cyan-500"></ng-icon>
            <span class="text-gray-300">{{ 'contact.email' | translate }}</span>
          </div>
          <div class="flex items-center gap-4 p-3 bg-[#0a0b10] rounded-md border border-cyan-500/20">
            <div class="w-5 h-5 flex items-center justify-center text-cyan-500">
              <span class="text-lg font-bold">#</span>
            </div>
            <span class="text-gray-300">{{ 'contact.discord' | translate }}</span>
          </div>
          <div class="flex items-center gap-4 p-3 bg-[#0a0b10] rounded-md border border-cyan-500/20">
            <ng-icon name="lucideGlobe" class="w-5 h-5 text-cyan-500"></ng-icon>
            <span class="text-gray-300">{{ 'contact.website' | translate }}</span>
          </div>
        </div>

        <div class="mt-8 flex gap-4">
          <a
            href="https://github.com/developer-thomas"
            target="_blank"
            class="w-10 h-10 flex items-center justify-center rounded-full bg-[#0a0b10] border border-cyan-500/20 text-gray-400 hover:text-cyan-400 hover:border-cyan-500"
          >
            <ng-icon name="lucideGithub" class="w-5 h-5"></ng-icon>
          </a>
          <a
            href="https://linkedin.com/in/thomas-edson-dev"
            target="_blank"
            class="w-10 h-10 flex items-center justify-center rounded-full bg-[#0a0b10] border border-cyan-500/20 text-gray-400 hover:text-pink-400 hover:border-pink-500"
          >
            <ng-icon name="lucideLinkedin" class="w-5 h-5"></ng-icon>
          </a>
          <a
            href="https://instagram.com/thomas.devp"
            target="_blank"
            class="w-10 h-10 flex items-center justify-center rounded-full bg-[#0a0b10] border border-cyan-500/20 text-gray-400 hover:text-cyan-400 hover:border-cyan-500"
          >
            <ng-icon name="lucideInstagram" class="w-5 h-5"></ng-icon>
          </a>
        </div>
      </div>

      <div class="bg-[#0f1119] border border-cyan-500/30 rounded-lg p-6 shadow-glow-sm reveal-animation" style="animation-delay: 0.4s">
        <div class="flex items-center gap-3 mb-6">
          <ng-icon name="lucideTerminal" class="w-5 h-5 text-cyan-500"></ng-icon>
          <h3 class="text-xl font-bold text-cyan-400">{{ 'contact.sendMessage' | translate }}</h3>
        </div>

        <app-contact-form variant="dashboard"></app-contact-form>
      </div>
    </div>
  </div>
</section>
