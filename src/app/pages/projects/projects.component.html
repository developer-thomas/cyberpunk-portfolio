<section class="py-20 md:py-24">
  <div class="container mx-auto px-4">
    <div class="flex items-center gap-2 mb-6 reveal-animation">
      <div class="w-2 h-6 bg-pink-500"></div>
      <h2 class="text-2xl md:text-3xl font-bold">
        <app-glitch-text text="PROJECTS"></app-glitch-text>
      </h2>
    </div>

    <div class="bg-[#0f1119] border border-cyan-500/30 rounded-lg p-6 shadow-glow-sm mb-6 reveal-animation">
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
          <ng-icon name="lucideCode" class="w-5 h-5 text-pink-500"></ng-icon>
          <h3 class="text-xl font-bold">Project Database</h3>
        </div>
        <div class="text-xs font-mono text-cyan-400 border border-cyan-500/30 px-2 py-1 rounded bg-cyan-500/5">
          {{ currentTime.getFullYear() }} COLLECTION
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let project of projects; let i = index" class="reveal-animation" [style.animation-delay]="0.1 * (i + 1) + 's'">
          <app-project-card
            [title]="project.title"
            [description]="project.description"
            [image]="project.image"
            [tags]="project.tags"
            [variant]="project.variant"
          ></app-project-card>
        </div>
      </div>
    </div>

    <div class="flex justify-center reveal-animation" style="animation-delay: 0.7s">
      <button class="border-cyan-500 text-cyan-500 hover:bg-cyan-500/10 border px-4 py-2 rounded-md">
        View All Projects
      </button>
    </div>
  </div>
</section>
