<div class="min-h-screen bg-[#0a0b10] text-white overflow-hidden flex flex-col">
  <!-- Background grid and effects -->
  <div class="fixed inset-0 bg-grid-pattern opacity-5 pointer-events-none"></div>
  <div class="fixed inset-0 bg-noise opacity-5 pointer-events-none"></div>
  <div class="fixed inset-0 bg-gradient-radial from-[#1a1b25] to-[#0a0b10] opacity-80 pointer-events-none"></div>

  <!-- Header Component -->
  <app-header 
    [activeSection]="activeSection" 
    [scrollY]="scrollY"
    (sectionChange)="scrollToSection($event)"
  ></app-header>

  <div class="flex-1 overflow-hidden">
    <!-- Main content -->
    <main class="w-full overflow-y-auto">
      <!-- Page Sections -->
      <app-hero-page id="hero"></app-hero-page>
      <app-dashboard-page id="dashboard"></app-dashboard-page>
      <app-about-page id="about"></app-about-page>
      <app-projects-page id="projects"></app-projects-page>
      <app-skills-page id="skills"></app-skills-page>
      <app-contact-page id="contact"></app-contact-page>

      <!-- Footer Component -->
      <app-footer [currentYear]="currentTime.getFullYear()"></app-footer>
    </main>
  </div>
</div>
