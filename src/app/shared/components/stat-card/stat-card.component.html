<div class="bg-[#0f1119] border border-cyan-500/30 rounded-lg p-5 shadow-glow-sm">
  <div class="flex items-center gap-3 mb-4">
    <ng-content></ng-content>
    <h3 class="text-xl font-bold text-cyan-400">{{ title }}</h3>
  </div>

  <div class="text-3xl font-bold text-white">{{ value }}</div>

  <div class="mt-2 text-sm text-gray-400 flex items-center gap-1">
    <ng-icon 
      [name]="trendUp ? 'lucideArrowUp' : 'lucideArrowDown'" 
      [ngClass]="trendUp ? 'text-green-500' : 'text-red-500'"
      class="w-4 h-4">
    </ng-icon>
    <span>{{ trend }}</span>
  </div>
</div>
