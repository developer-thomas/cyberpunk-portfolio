<footer class="py-6 border-t border-cyan-500/30 bg-[#0a0b10]/80">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="flex items-center gap-2 mb-4 md:mb-0">
        <div class="w-6 h-6 bg-cyan-500 relative overflow-hidden flex items-center justify-center">
          <div class="absolute inset-0 bg-pink-500 translate-x-0.5 -translate-y-0.5"></div>
          <div class="absolute inset-0 bg-cyan-500 translate-x-0.25 -translate-y-0.25 flex items-center justify-center font-mono font-bold text-xs text-black">
            TD
          </div>
        </div>
        <app-glitch-text text="THOMAS_DEV" class="text-sm font-bold tracking-wider"></app-glitch-text>
      </div>
      <div class="text-white text-sm">
        © {{ currentYear }} • Designed & Built with <span class="text-red-500">♥</span>
      </div>
      <div class="flex gap-4 mt-4 md:mt-0">
        <a
          href="https://github.com"
          target="_blank"
          class="text-white hover:text-cyan-500 transition-colors"
        >
          <ng-icon name="lucideGithub" class="w-5 h-5"></ng-icon>
        </a>
        <a
          href="https://linkedin.com"
          target="_blank"
          class="text-white hover:text-pink-500 transition-colors"
        >
          <ng-icon name="lucideLinkedin" class="w-5 h-5"></ng-icon>
        </a>
        <a
          href="https://twitter.com"
          target="_blank"
          class="text-white hover:text-cyan-500 transition-colors"
        >
          <ng-icon name="lucideTwitter" class="w-5 h-5"></ng-icon>
        </a>
      </div>
    </div>
  </div>
