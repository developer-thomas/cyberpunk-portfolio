<div
  class="group relative overflow-hidden transition-all duration-300"
  [ngClass]="variant === 'dashboard' ? 'bg-[#0a0b10] border border-cyan-500/20 rounded-md' : 'border border-gray-800 bg-black/50 backdrop-blur-sm'"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Glitch effect borders -->
  <ng-container *ngIf="variant === 'default'">
    <div
      class="absolute inset-0 border border-yellow-500 transition-all duration-300"
      [ngClass]="isHovered ? 'translate-x-1 -translate-y-1' : 'translate-x-0 translate-y-0'"
    ></div>
    <div
      class="absolute inset-0 border border-cyan-500 transition-all duration-300"
      [ngClass]="isHovered ? '-translate-x-1 translate-y-1' : 'translate-x-0 translate-y-0'"
    ></div>
  </ng-container>

  <!-- Content -->
  <div class="relative z-10 p-1">
    <div class="relative h-48 overflow-hidden" [ngClass]="variant === 'dashboard' ? 'rounded-t-md' : ''">
      <img
        [src]="image || '/assets/placeholder.svg'"
        [alt]="title"
        class="object-cover w-full h-full transition-transform duration-700 group-hover:scale-110"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-60"></div>

      <!-- Overlay with links -->
      <div
        class="absolute inset-0 bg-black/70 flex items-center justify-center gap-4 transition-opacity duration-300"
        [ngClass]="isHovered ? 'opacity-100' : 'opacity-0'"
      >
        <a
          [href]="githubUrl"
          target="_blank"
          class="px-3 py-1.5 rounded-md flex items-center text-sm font-medium"
          [ngClass]="variant === 'dashboard' ? 'border-cyan-500 text-cyan-500 hover:bg-cyan-500/10 border' : 'border-yellow-500 text-yellow-500 hover:bg-yellow-500/10 border'"
        >
          <ng-icon name="lucideGithub" class="w-4 h-4 mr-2"></ng-icon>
          Code
        </a>
        <a
          [href]="demoUrl"
          target="_blank"
          class="px-3 py-1.5 rounded-md flex items-center text-sm font-medium text-black"
          [ngClass]="variant === 'dashboard' ? 'bg-pink-500 hover:bg-pink-600' : 'bg-cyan-500 hover:bg-cyan-600'"
        >
          <ng-icon name="lucideArrowUpRight" class="w-4 h-4 mr-2"></ng-icon>
          Demo
        </a>
      </div>
    </div>

    <div class="p-4">
      <h3
        class="text-xl font-bold mb-2 text-white transition-colors"
        [ngClass]="'group-hover:' + (variant === 'dashboard' ? 'text-cyan-500' : 'text-yellow-500')"
      >
        {{ title }}
      </h3>
      <p class="text-gray-400 text-sm mb-4">{{ description }}</p>
      <div class="flex flex-wrap gap-2">
        <span
          *ngFor="let tag of tags"
          class="text-xs px-2 py-1 font-mono"
          [ngClass]="variant === 'dashboard' ? 'bg-[#0f1119] text-cyan-400' : 'bg-gray-800 text-cyan-400'"
        >
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>
